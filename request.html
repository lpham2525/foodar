<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Request</title>
</head>
<body>
  <h1>SUBMIT REQUEST</h1>
  <p>Please fill out the form below.</p>
  <form>
    <div class="container">
      <p>
        <label for="address" class="vAlign">Address:</label>
      </p>
      <p>
        <input type="email" placeholder="Email" required>
      </p>
    </div>
    <p>Choose your style:</p>
    <div class="container">
      <p>
        <label name="classicRequest" class="vAlign">Classic</label>
        <p>This is the Classic Treatment.</p>
        <input type="radio" id="classic" name="classic" value="classic">
      </p>
      <p>
        <label name="premiumRequest" class="vAlign">Premium</label>
        <p>Pinky's Up</p>
        <input type="radio" id="premium" name="premium" value="premium">
      </p>
      <p>
        <label name="royalRequest">Royal</label>
        <p>Your food is served on a silver platter. Literally.</p>
        <input type="radio" id="royal" name="royal" value="royal">
      </p>
    </div>
    <div class="container">
      <p>
        <label for="restaurantName" class="vAlign">Restaurant Name:</label>
      </p>
      <p>
        <input type="text" placeholder="restaurant name" required>
      </p>
    </div>
    <button>Requst</button>
  </form>
</body>
</html>
