<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="about.css">
  <title>Register</title>
</head>
<body>
  <h1>Foodar</h1>
  <h1>Register</h1>
  <div>
  <p>Please fill out the form below:</p>
    <form>
      <p>Details:</p>
      <div class="container">
      <p>
        <label for="email" class="vAlign">Email</label>
      <input type="email" placeholder="Email" required>
      </p>
      <p>
        <label for="password" class="vAlign">Password</label>
      <input type="password" placeholder="Password" required>
      
      </p>
      <p>
        <label for="first-name">First Name</label>
      <input type="text" placeholder="First Name" required>
      </p>
      <p>
        <label name="last-name">Last Name</label>
      <input type="text" placeholder="Last Name" required>
      </p>
      </div>
      <p>Address:</p>
      <div class="container">
      <p>
        <label name="address" class="vAlign">Address</label>
      <input type="number" placeholder="Address" required>
      </p>
      <p>
        <label name="street" class="vAlign">Street</label>
      <input type="text" placeholder="Street" required>
      </p>
      <p>
        <label name="city">City</label>
      <input type="text" placeholder="City" required>
      </p>
      <p>
        <label name="zip-code">Zip Code</label>
      <input type="number" placeholder="Zip Code" required>
      </p>
      </div>
      <button>Register</button>
    </form>
  </div>
</body>
</html>
