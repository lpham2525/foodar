  <h1>Register</h1>
  <div>
  <p>Please fill out the form below:</p>
    <form>
      <p>Details:</p>
      <div class="container">
      <p>
        <label for="email" class="vAlign">Email</label>
      <input type="email" placeholder="Email" required>
      </p>
      <p>
        <label for="password" class="vAlign">Password</label>
      <input type="password" placeholder="Password" required>
      
      </p>
      <p>
        <label for="first-name">First Name</label>
      <input type="text" placeholder="First Name" required>
      </p>
      <p>
        <label name="last-name">Last Name</label>
      <input type="text" placeholder="Last Name" required>
      </p>
      </div>
      <p>Address:</p>
      <div class="container">
      <p>
        <label name="address" class="vAlign">Address</label>
      <input type="number" placeholder="Address" required min="1" step="1">
      </p>
      <p>
        <label name="street" class="vAlign">Street</label>
      <input type="text" placeholder="Street" required>
      </p>
      <p>
        <label name="city">City</label>
      <input type="text" placeholder="City" required>
      </p>
      <p>
        <label name="zip-code">Zip Code</label>
      <input type="number" placeholder="Zip Code" required min="1" step="1" maxlength="2">
      </p>
      </div>
      <button id ='register'>Register</button>
    </form>
  </div>
